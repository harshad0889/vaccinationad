<div align="center"><h1>Update Stock</h1></div>
<form enctype="multipart/form-data">
    {% csrf_token %}
    <div style="margin-top:50px;">
        <div style="height:600px;width:600px;float:left;margin-left:50px">

            <table class="tb">


                {% for i in prd %}
                <tr>
                    <!--                <div style="display: flex;">-->
                    <th style="width:100px"><label>{{i.Name}}</label></th>


                    <td style="width:60px">
                        <button type="submit" formaction="/hospital/newupdate/{{i.Id}}/" formmethod="post"
                                class="bbn" style="background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 6px 35px;
  margin-bottom:5px;
  text-align: center;
  text-decoration: none;
  border-radius:8px;
  display: inline-block;
  font-size: 16px;" >
                            Update
                        </button>
                    </td>


                    {% endfor %}
                <tr>
                    <td style="margin-top:20px;">
                        <div class="row">
                            <div class="col"><label style="margin-top:10px;"> Enter New Value</label></div>
                            <div ><input style="width:300px;height:40px; margin-top:10px" type="text" name="tetunus"
                                                      placeholder=" Update General Stock" class="form-control"/></div>

                        </div>


                    </td>
                </tr>

                </tr>

            </table>
        </div>

        <div style="height:600px;width:600px;float:right">

            <table class="tb">


                {% for i in rrd %}
                <tr>
                    <!--                <div style="display: flex;">-->
                    <th style="width:100px"><label>{{i.Name}}</label></th>


                    </td>

                    <td style="width:60px">
                        <button type="submit" formaction="/hospital/newupdate/{{i.Id}}/" formmethod="post"
                                class="bbn" style="background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 6px 35px;
  margin-bottom:5px;
  text-align: center;
  text-decoration: none;
  border-radius:8px;
  display: inline-block;
  font-size: 16px;" >
                            Update
                        </button>
                    </td>


                    {% endfor %}

                </tr>
                <td>
                    <label for="childstock"><input style="width:300px;height:40px; margin-top:20px" type="text"
                                                   name="childstock" id="childstock" class="form-control"
                                                   placeholder=" Update child stock"/></label></td>

            </table>
        </div>
    </div>
</form>


</body>
