<div class="tab" align="center">
    <form enctype="multipart/form-data">
        {% csrf_token %}
        <div style="height:100px"></div>
        <div style="height:20px"><h5 style="color:white">Approve</h5></div>

        <div style="height:100px">


            <div class="signup-image">
                {% for i in prd%}
                <figure><img src="/media/{{i.File}}" alt="sing up image"
                             style="width:200px;height:200px;"></figure>
                {% endfor %}
            </div>

            <div class="form-group">

                <label for="dose">Choose Dose:</label>


                <select name="dose" id="dose">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>


                </select>


            </div>

            <button style="background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;" type="submit" formaction="/hospital/vax_hos_approval_btn/" formmethod="post">Approve
            </button>
            <!--                </td>-->
            <!--                <td align="center">-->
            <button style="background-color: #f44336; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;margin-top: 25px;" type="submit" formaction="">Cancel
            </button>
            <!--                </td>-->
            <!--            </table>-->
        </div>

    </form>
