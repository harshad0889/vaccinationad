<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> User Login</title>

    <link rel="icon" type="image/png" href="/static/Images/icons/favicon.ico">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/Fonts/font-awesome-4.7.0/CSS/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/Fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/animsition/CSS/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/static/css/log_util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/log.css">
    <!--===============================================================================================-->
</head>
<body>
{% if messages %}
    {% for message in messages %}
     {% if message.tags %}<script>alert("{{ message}}")</script>{% endif %}
    {% endfor %}
{% endif %}
<section class="header">

    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
<!--                <a class="navbar-brand" href="/home/" title="HOME"><i class="ion-paper-airplane"></i> User <span>Login</span></a>-->
            </div> <!-- /.navbar-header -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/patient/reg/">Register</a></li>
                    <li class="active"><a href="/">Login</a></li>
                </ul> <!-- /.nav -->
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
</section> <!-- /#header -->


<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form action="/login/" method="post" enctype="multipart/form-data" class="login100-form validate-form">
                {% csrf_token %}

                <span class="login100-form-title p-b-43">
						Login To Continue
					</span>
                <table>
                    <div class="wrap-input100 validate-input" data-validate="Username is required">
                        <input class="input100" type="text" name="username"  placeholder="Username">
                        <span class="focus-input100"></span>
<!--                        <span class="label-input100">Username</span>-->
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
<!--                        <span class="label-input100">Password</span>-->
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-32">
                        <div class="contact100-form-checkbox">
                        </div>

<!--                        <div>-->
<!--                            <a href="#" class="txt1">-->
<!--                                Forgot Password?-->
<!--                            </a>-->
<!--                        </div>-->
                    </div>

                    <div class="container-login100-form-btn">
                        <p style="color:red">{{key}}</p>

                        <button class="login100-form-btn" style="background-color: #2b2b2b;">
                            Login
                        </button>
                    </div>

<!--                    <div class="text-center p-t-46 p-b-20">-->
<!--						<span class="txt2">-->
<!--							or sign up using-->
<!--						</span>-->
<!--                    </div>-->

<!--                    <div class="login100-form-social flex-c-m">-->
<!--                        <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">-->
<!--                            <i class="fa fa-facebook-f" aria-hidden="true"></i>-->
<!--                        </a>-->

<!--                        <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">-->
<!--                            <i class="fa fa-twitter" aria-hidden="true"></i>-->
<!--                        </a>-->
<!--                    </div>-->
                </table>
            </form>

            <div class="login100-more" style="background-image: url('/static/Images/log12.jpg');">
            </div>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/animsition/JS/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/bootstrap/JS/popper.js"></script>
<script src="/static/vendor/bootstrap/JS/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/daterangepicker/moment.min.js"></script>
<script src="/static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="/static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="/static/JS/log.js"></script>
</body>
</html>
