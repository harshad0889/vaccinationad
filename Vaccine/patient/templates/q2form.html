<div class="tab1" align="center">
    <form enctype="multipart/form-data">
        {% csrf_token %}

        <!--        <div class="form-group">-->

        <div class="form-group" style=" font-size: 16px">
            <label>Are you allergic to the typhoid shot ?</label>
            <textarea name="q1" placeholder="Answer"></textarea>
        </div>
        <div class="form-group" style=" font-size: 16px">
            <label>Have you been treated for cancer ?</label>
            <textarea name="q2" placeholder="Answer"></textarea>
        </div>
        <div class="form-group" style=" font-size: 16px">
            <label>Are you pregnant or breastfeeding ?</label>
            <textarea name="q3" placeholder="Answer"></textarea>
        </div>
        <div class="form-group" style=" font-size: 16px">
            <label> Do you have HIV/AIDS or another disease ?</label>
            <textarea name="q4" placeholder="Answer"></textarea>
        </div>
        <div class="form-group" style=" font-size: 16px">
            <label>Do you have any immune system disease ?</label>
            <textarea name="q5" placeholder="Answer"></textarea>
        </div>
        <div class="form-group" style=" font-size: 16px">
            <label>Are you taking or has recently taken antibiotics or anti-malarial drugs ? </label>
            <textarea name="q6" placeholder="Answer"></textarea>
        </div>

        <td align="center">
            <button type="submit" formaction="/bquestion/" formmethod="post">Book Now</button>

        </td>
    </form>
